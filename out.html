, "es": ""}, "translatedModalConclusionText": {"en": "", "es": ""}, "definitionListType": "Normal", "translatedDefinitions": [{"translatedDefinitionTerm": {"en": "Salvage Title", "es": "T\u00edtulo de salvamento)"}, "translatedDefinitionDescription": {"en": "A Salvage Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. Some states treat Junk titles the same as Salvage but the majority use this title to indicate that a vehicle is not road worthy and cannot be titled again in that state. The following eleven States also use Salvage titles to identify stolen vehicles - AZ, FL, GA, IL, MD, MN, NJ, NM, NY, OK and OR.", "es": "Se emite un t\u00edtulo de salvamento para un veh\u00edculo que se ha averiado al grado que el costo de repararlo excede de aproximadamente un 75% de su valor antes de averiarse. El nivel umbral de aver\u00edas var\u00eda seg\u00fan cada estado. Algunos estados tratan los t\u00edtulos de chatarra igual que los t\u00edtulos de salvamento, pero la mayor\u00eda emplea este tipo de t\u00edtulo para identificar a veh\u00edculos no aptos para circular en las carreteras y no se permite la expedici\u00f3n de t\u00edtulos a \u00e9stos en dichos estados. Los once estados mencionados a continuaci\u00f3n tambi\u00e9n utilizan los t\u00edtulos de salvamento para identificar a veh\u00edculos robados: AZ, FL, GA, IL, MD, MN, NJ, NM, NY, OK y OR"}}, {"translatedDefinitionTerm": {"en": "Junk Title", "es": "T\u00edtulo de chatarra)"}, "translatedDefinitionDescription": {"en": "A Junk Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. The majority of states use this title to indicate that a vehicle is not road worthy and cannot be titled again. Some states treat Junk titles the same as Salvage.", "es": "Se emite un t\u00edtulo de chatarra en un veh\u00edculo que se ha averiado al grado que el costo de repararlo excede de aproximadamente un 75% de su valor antes de averiarse. El nivel umbral de aver\u00edas var\u00eda seg\u00fan cada estado. La mayor\u00eda de los estados emplea este tipo de t\u00edtulo para indicar que un veh\u00edculo no es seguro para conducirse en carretera y que el mismo no puede volver a ser matriculado. Algunos estados tratan los t\u00edtulos de chatarra de igual modo que los t\u00edtulos de salvamento."}}, {"translatedDefinitionTerm": {"en": "Rebuilt/Reconstructed Title", "es": "R\u00edtulo de reconstruido"}, "translatedDefinitionDescription": {"en": "A Rebuilt/Reconstructed vehicle is a salvage vehicle that has been repaired and restored to operation. These vehicles are often severely damaged before they are rebuilt and refurbished parts are typically used during reconstruction. In most states, an inspection of the vehicle is required before the vehicle is allowed to return to the road.", "es": "Un veh\u00edculo reconstruido es un veh\u00edculo tomado de salvamento que ha sido reparado y restaurado a condici\u00f3n funcional. Estos veh\u00edculos frecuentemente ten\u00edan da\u00f1os graves antes de ser reconstruidos, y generalmente se emplean componentes reacondicionados para reconstruirlos. En la mayor\u00eda de los estados se exige que el veh\u00edculo sea sometido a inspecci\u00f3n antes de permitirse que el mismo circule por las calles."}}, {"translatedDefinitionTerm": {"en": "Loss Due To Fire Title", "es": "T\u00edtulo de p\u00e9rdidas debido a incendio"}, "translatedDefinitionDescription": {"en": "The vehicle sustained major damage due to fire. In most states, fire damage titles are issued when the cost of repairing the vehicle for safe operation exceeds its fair market value.", "es": "El veh\u00edculo ha sufrido da\u00f1os graves debido a un incendio. En la mayor\u00eda de los estados, se emite un t\u00edtulo de da\u00f1os por incendio cuando el costo de reparar un veh\u00edculo para conducirlo de modo seguro excede su precio en el mercado."}}, {"translatedDefinitionTerm": {"en": "Flood Damage Title", "es": "T\u00edtulo de da\u00f1os por inundaci\u00f3n"}, "translatedDefinitionDescription": {"en": "States issue flood titles when a vehicle has been in a flood or has received extensive water damage.", "es": "Los estados emiten t\u00edtulos de da\u00f1os por inundaci\u00f3n cuando un veh\u00edculo ha sido afectado por una inundaci\u00f3n o ha sufrido da\u00f1os graves por agua."}}, {"translatedDefinitionTerm": {"en": "Hail Damage Title", "es": "T\u00edtulo de da\u00f1os por granizo)"}, "translatedDefinitionDescription": {"en": "The vehicle sustained major damage due to hail. In most states, hail damage titles are issued when the cost of repairing the vehicle for safe operation exceeds its fair market value.", "es": "El veh\u00edculo ha sufrido da\u00f1os graves debido a la exposici\u00f3n al granizo. En la mayor\u00eda de los estados, se emite un t\u00edtulo de da\u00f1os por granizo cuando el costo de reparar un veh\u00edculo para conducirlo de modo seguro excede su precio en el mercado."}}, {"translatedDefinitionTerm": {"en": "Manufacturer Buyback or Lemon Title", "es": "Recomprado por fabricante o defectuoso"}, "translatedDefinitionDescription": {"en": "A DMV or a state agency marks an official document or issues a Manufacturer Buyback/Lemon title when a vehicle has been repurchased by the manufacturer. Not all states issue manufacturer buyback titles and the specific requirements for a lemon law vehicle varies by state.", "es": "El DMV o una agencia estatal marca a un documento oficial o emite un t\u00edtulo de \"Manufacturer Buyback/Lemon\" para indicar que el fabricante ha vuelto a comprar el veh\u00edculo. No todos los estados emiten t\u00edtulos de recompra por fabricante y los requisitos espec\u00edficos de los veh\u00edculos afectados por las leyes de veh\u00edculos defectuosos var\u00edan entre un estado y otro."}}], "translatedCloseButtonText": {"en": "Close", "es": "Close"}}}, "description": {"displayed": true, "translatedTextDisplay": {"displayed": true, "translatedDisplay": {"en": {"text": "Salvage | Junk | Rebuilt | Fire | Flood | Hail | Lemon", "displayed": true}, "es": {"text": "Salvamento | Chatarra | Reconstruido | Incendio | Inundaci\u00f3n | Granizo | Defectuoso", "displayed": true}}}}, "cells": [{"displayed": true, "translatedText": {"en": "Problem Found", "es": "Problema Hallado"}, "translatedAlertText": {"en": "Alert!", "es": "\u00a1Alerta!"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Alert"}, {"displayed": true, "translatedText": {"en": "Problem Found", "es": "Problema Hallado"}, "translatedAlertText": {"en": "Alert!", "es": "\u00a1Alerta!"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Alert"}, {"displayed": true, "translatedText": {"en": "Problem Found", "es": "Problema Hallado"}, "translatedAlertText": {"en": "Alert!", "es": "\u00a1Alerta!"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Alert"}], "combinedCell": {"displayed": true, "translatedText": {"en": "Problem Found", "es": "Problema Hallado"}, "translatedAlertText": {"en": "Alert!", "es": "\u00a1Alerta!"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Alert"}}, {"displayed": true, "translatedTitle": {"en": "Odometer Brands", "es": "Calificaciones de od\u00f3metro"}, "moreInformationModal": {"displayed": true, "translatedIconAltText": {"en": "More information", "es": "M\u00e1s informaci\u00f3n"}, "moreInformationModalContent": {"displayed": true, "translatedModalTitle": {"en": "Odometer Brands", "es": "Calificaciones de od\u00f3metro"}, "translatedModalText": {"en": "", "es": ""}, "translatedModalConclusionText": {"en": "", "es": ""}, "definitionListType": "Normal", "translatedDefinitions": [{"translatedDefinitionTerm": {"en": "Not Actual Mileage Title", "es": "No es millaje real"}, "translatedDefinitionDescription": {"en": "When the seller certifies, under the Federal Odometer Act, that the odometer reading does not reflect the vehicle's actual mileage. This may occur because the odometer was tampered with, broken, or replaced.", "es": "Cuando el vendedor certifica, bajo la Federal Odometer Act (Ley federal de od\u00f3metros) que la indicaci\u00f3n que da el od\u00f3metro no refleja el millaje real del veh\u00edculo. Esto puede suceder debido a que el od\u00f3metro ha sido manipulado, se ha averiado o ha sido reemplazado."}}, {"translatedDefinitionTerm": {"en": "Exceeds Mechanical Limits Title", "es": "Excede l\u00edmites mec\u00e1nicos"}, "translatedDefinitionDescription": {"en": "A vehicle with a 5-digit odometer cannot accurately track mileage after 99,999 miles because the odometer rolls over. This title is the result of a seller certifying under the Federal Odometer Act, that the odometer reading EXCEEDS MECHANICAL LIMITS of the odometer.", "es": "Un veh\u00edculo cuyo od\u00f3metro tiene s\u00f3lo 5 d\u00edgitos no puede indicar el millaje recorrido luego de excederse las 99 999 millas, porque el od\u00f3metro vuelve a ponerse en cero. Este tipo de t\u00edtulo se emite cuando un vendedor certifica seg\u00fan la Federal Odometer Act (Ley federal sobre od\u00f3metros) que la indicaci\u00f3n de millaje \"EXCEEDS MECHANICAL LIMITS\" (excede los l\u00edmites mec\u00e1nicos) del od\u00f3metro."}}], "translatedCloseButtonText": {"en": "Close", "es": "Close"}}}, "description": {"displayed": true, "translatedTextDisplay": {"displayed": true, "translatedDisplay": {"en": {"text": "Not Actual Mileage | Exceeds Mechanical Limits", "displayed": true}, "es": {"text": "No Es Millaje Real | Excede L\u00edmites Mec\u00e1nicos", "displayed": true}}}}, "cells": [{"displayed": true, "translatedText": {"en": "No Problem", "es": "Sin Problema"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}, {"displayed": true, "translatedText": {"en": "No Problem", "es": "Sin Problema"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}, {"displayed": true, "translatedText": {"en": "No Problem", "es": "Sin Problema"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}], "combinedCell": {"displayed": true, "translatedText": {"en": "No Problem", "es": "Sin Problema"}, "emptyCell": false, "iconDisplayed": false, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}}], "buybackGuaranteeInformationRow": {"displayed": true, "status": "Alert", "translatedText": {"en": "Severe problems were reported by a state Department of Motor Vehicles (DMV). This vehicle does not qualify for the CARFAX Buyback Guarantee.", "es": "El Departamento de veh\u00edculos motorizados (DMV) de un estado ha informado de problemas graves. Este veh\u00edculo no califica para la CARFAX Buyback Guarantee (garant\u00eda de recompra CARFAX)."}, "translatedAlertText": {"en": "Alert!", "es": "\u00a1Alerta!"}}}, "additionalHistorySection": {"displayed": true, "columnedSectionHeader": {"displayed": true, "sectionHeader": {"displayed": true, "sectionHeaderTitleBlock": {"displayed": true, "translatedTitle": {"en": "Additional History", "es": "Historial adicional"}, "translatedSubTitle": {"en": "Not all accidents / issues are reported to CARFAX", "es": "No todos los accidentes / problemas se reportan a Carfax."}}}, "columnHeadings": {"displayed": true, "columnHeadings": [{"displayed": true, "iconIsDisplayed": true, "translatedHeading": {"en": "Owners 1-2", "es": "Due\u00f1os 1-2"}}, {"displayed": true, "iconIsDisplayed": true, "translatedHeading": {"en": "Owner 3", "es": "Due\u00f1o 3"}}, {"displayed": true, "iconIsDisplayed": true, "translatedHeading": {"en": "Owner 4", "es": "Due\u00f1o 4"}}]}}, "rows": [{"displayed": true, "translatedTitle": {"en": "Total Loss", "es": "P\u00e9rdida Total"}, "moreInformationModal": {"displayed": true, "translatedIconAltText": {"en": "More information", "es": "M\u00e1s informaci\u00f3n"}, "moreInformationModalContent": {"displayed": true, "translatedModalTitle": {"en": "Total Loss", "es": "P\u00e9rdida total"}, "translatedModalText": {"en": "An insurance or fleet company declares a vehicle a total loss when a claim exceeds approximately 75% of its pre-damage value or if the vehicle is stolen and not recovered. This damage threshold varies by company. These companies typically take possession and obtain the title. Not all total loss vehicles result in a DMV-reported branded title, like a Salvage or Junk title. See the glossary for more information.", "es": "Una compa\u00f1\u00eda de seguros o de flotas declara un veh\u00edculo como p\u00e9rdida total cuando un reclamo supera aproximadamente el 75 % de su valor antes de los da\u00f1os o si el veh\u00edculo es robado y no se recupera. Este umbral de da\u00f1os var\u00eda seg\u00fcn la empresa. Estas empresas suelen tomar posesi\u00f3n del veh\u00edculo y obtener su t\u00edtulo. No todos los veh\u00edculos de p\u00e9rdida total resultan en un t\u00edtulo con calificativo reportado por el DMV, tal como un t\u00edtulo de Salvamento o Chatarra. Para m\u00e1s informaci\u00f3n, consulte el glosario."}, "translatedModalConclusionText": {"en": "", "es": ""}, "definitionListType": "", "translatedDefinitions": [], "translatedCloseButtonText": {"en": "Close", "es": "Close"}}}, "description": {"displayed": true, "translatedTextDisplay": {"displayed": true, "translatedDisplay": {"en": {"text": "Total Loss Reported: 04/24/2020.", "displayed": true}, "es": {"text": "P\u00e9rdida total reportada: 04/24/2020.", "displayed": true}}}}, "cells": [{"displayed": true, "translatedText": {"en": "Total Loss Reported", "es": "P\u00e9rdida total reportada"}, "emptyCell": false, " s de kilometraje para ayudar a identificar potenciales:"}, "translatedModalConclusionText": {"en": "", "es": ""}, "definitionListType": "Bulleted", "translatedDefinitions": [{"translatedDefinitionTerm": {"en": "Rollbacks", "es": "Alteraciones"}, "translatedDefinitionDescription": {"en": "odometer tampering to conceal a car's true mileage (i.e. Fraud or illegal activity)", "es": "manipulaciones del od\u00f3metro para ocultar el verdadero kilometraje de un auto (es decir, fraude o actividad ilegal)"}}, {"translatedDefinitionTerm": {"en": "Rollovers", "es": "Reinicios"}, "translatedDefinitionDescription": {"en": "after reaching the maximum reading, the odometer restarts from zero (i.e. Mechanical or equipment limitation)", "es": "despu\u00e9s de alcanzar la lectura m\u00e1xima, el od\u00f3metro se reinicia desde cero (es decir, limitaci\u00f3n mec\u00e1nica o del equipo)"}}, {"translatedDefinitionTerm": {"en": "Inconsistencies", "es": "Incongruencias"}, "translatedDefinitionDescription": {"en": "conflicting mileage data means CARFAX cannot determine if it's a potential rollback (i.e. Potential human error)", "es": "datos de kilometraje contradictorios hacen que CARFAX no pueda determinar si se trata de una posible alteraci\u00f3n (es decir, posible error humano)"}}], "translatedCloseButtonText": {"en": "Close", "es": "Close"}}}, "description": {"displayed": true, "translatedTextDisplay": {"displayed": true, "translatedDisplay": {"en": {"text": "No indication of an odometer rollback.", "displayed": true}, "es": {"text": "No hay indicaci\u00f3n de alteraci\u00f3n del od\u00f3metro.", "displayed": true}}}}, "cells": [{"displayed": true, "translatedText": {"en": "No Issues Indicated", "es": "No Se Han Indicado Problemas"}, "emptyCell": false, "iconDisplayed": true, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}, {"displayed": true, "translatedText": {"en": "No Issues Indicated", "es": "No Se Han Indicado Problemas"}, "emptyCell": false, "iconDisplayed": true, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}, {"displayed": true, "translatedText": {"en": "No Issues Indicated", "es": "No Se Han Indicado Problemas"}, "emptyCell": false, "iconDisplayed": true, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}], "combinedCell": {"displayed": true, "translatedText": {"en": "No Issues Indicated", "es": "No Se Han Indicado Problemas"}, "emptyCell": false, "iconDisplayed": true, "scrollTo": false, "scrollToOwnerNumber": 0, "status": "Normal"}, "tooltipDefinitionId": "defOdometerRollback", "sectionId": "odometer-check"}, {"displayed": true, "translatedTitle": {"en": "Accident / Damage", "es": "Accidente / Da\u00f1o"}, "moreInformationModal": {"displayed": true, "translatedIconAltText": {"en": "More information", "es": "M\u00e1s informaci\u00f3n"}, "moreInformationModalContent": {"displayed": true, "translatedModalTitle": {"en": "Accident / Damage Indicator", "es": "Indicador de accidente / da\u00f1o"}, "translatedModalText": {"en": "Various events could indicate an accident or damage in a vehicle's history, such as: salvage auction, fire damage, police-reported accident, crash test vehicle, damage disclosure, collision repair facility and automotive recycler records. See the glossary for more information.", "es": "Varios eventos en el historial pueden indicar si el veh\u00edculo ha sufrido un accidente o da\u00f1os, tales como: subasta de salvamento, da\u00f1os por incendio, accidente reportado por la polic\u00eda, veh\u00edculo de prueba de colisiones, divulgaci\u00f3n de da\u00f1os, taller de reparaci\u00f3n de colisiones y registros de recicladores de autom\u00f3viles. Para m\u00e1s informaci\u00f3n, consulte el glosario."}, "translatedModalConclusionText": {"en": "", "es": ""}, "definitionListType": "", "translatedDefinitions": [], "translatedCloseButtonText": {"en": "Close", "es": "Close"}}}, "description": {"displayed": true, "translatedTextDisplay": {"displayed": true, "translatedDisplay": anslatedSubTitle": {"en": "", "es": ""}}}, "translatedFullGlossaryLinkText": {"en": "Full Glossary", "es": "Glosario Completo"}, "webDomain": "https://www.carfaxonline.com/", "phoenixGlossary": {"entries": [{"id": 1, "anchorName": "ACCIDENT", "translatedTerm": {"en": "Accident Indicator", "es": "Indicador de accidentes"}, "translatedDefinition": {"en": "CARFAX receives information about accidents in all 50 states, the District of Columbia and Canada.<br><br>Not every accident is reported to CARFAX. As details about the accident become available, those additional details are added to the CARFAX Vehicle History Report. CARFAX recommends that you have this vehicle inspected by a qualified mechanic.", "es": "CARFAX recibe informaci\u00f3n sobre accidentes ocurridos en los 50 estados, en el Distrito de Columbia y en Canad\u00e1.<br><br>No todos los accidentes se reportan a CARFAX. A medida que se disponga de los detalles del accidente, los detalles adicionales ser\u00e1n a\u00f1adidos al Reporte de historial de veh\u00edculo CARFAX. CARFAX recomienda que el veh\u00edculo sea sometido a inspecci\u00f3n por un mec\u00e1nico calificado."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": true, "phoenixGlossaryEntryDefinitionDisclaimers": {"disclaimers": [{"en": "According to the National Safety Council, Injury Facts, 2021 edition, 5% of the 276 million registered vehicles in the U.S. were involved in an accident in 2019. Over 77% of these were considered minor or moderate.", "es": "Seg\u00fan Injury Facts (datos de lesiones), edici\u00f3n del 2021, del National Safety Council (Consejo Nacional de Seguridad), un 5% de los 276 millones de veh\u00edculos matriculados en los EE.UU. tuvieron parte en un accidente en el a\u00f1o 2019. M\u00e1s de un 77% de \u00e9stos se consideran menores o moderados."}, {"en": "This CARFAX Vehicle History Report is based only on information supplied to CARFAX and available as of 10/31/24 at 9:01:07 PM (CDT). Other information about this vehicle, including problems, may not have been reported to CARFAX. Use this report as one important tool, along with a vehicle inspection and test drive, to make a better decision about your next used car.", "es": "Este CARFAX Vehicle History Report (reporte de historial de veh\u00edculo CARFAX) se basa \u00fanicamente en la informaci\u00f3n provista a CARFAX y disponible para el 10/31/24 a las 9:01:07 PM (CDT). Otros datos acerca de este veh\u00edculo, incluyendo problemas, podr\u00edan no haber sido informados a CARFAX. Utilice este reporte como una herramienta importante, junto con la inspecci\u00f3n y conducci\u00f3n de prueba del veh\u00edculo, para tomar una mejor decisi\u00f3n en cuanto a su pr\u00f3ximo autom\u00f3vil usado."}], "displayed": true}}, "displayed": true}, {"id": 2, "anchorName": "AIRBAGDEPLOY", "translatedTerm": {"en": "Airbag Deployment", "es": "Activaci\u00f3n de bolsas de aire"}, "translatedDefinition": {"en": "Occurs when the driver, passenger or side airbag has been used or deployed during a crash or other incident. If an airbag has been deployed, it must be replaced by a qualified technician. Have this car inspected by a mechanic prior to purchase.", "es": "Sucede cuando la bolsa de aire del conductor, del pasajero o lateral ha sido usada o se ha inflado durante una colisi\u00f3n u otro incidente. Si la bolsa de aire se ha inflado, deber\u00e1 ser reemplazada por un t\u00e9cnico calificado para ello. Solicite a un mec\u00e1nico que inspeccione este veh\u00edculo antes de comprarlo."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 89, "anchorName": "DAMAGE", "translatedTerm": {"en": "Damage Indicator", "es": "Indicador de da\u00f1os"}, "translatedDefinition": {"en": "Damage can be a result of many different types of events. Examples include contact with objects (other cars, trees, traffic signs, road debris, etc), vandalism, or weather-related events. Not every damage event is reported to CARFAX. As details about the damage event become available, those additional details are added to the CARFAX Vehicle History Report. CARFAX recommends that you have this vehicle inspected by a qualified mechanic.", "es": "Los da\u00f1os pueden ser resultado de muchos eventos de tipos diferentes. Ejemplos de ello son el contacto con objetos (otros veh\u00edculos, \u00e1rboles, se\u00f1ales de tr\u00e1nsito, desperdicios, etc.), vandalismo o eventos relacionados con el estado del tiempo. No todos los eventos causantes de da\u00f1os se reportan a CARFAX. A medida que se disponga de los detalles del evento causante de da\u00f1os, los detalles adicionales ser\u00e1n a\u00f1adidos al Reporte de historial de veh\u00edculo CARFAX. CARFAX recomienda que el veh\u00edculo sea sometido a inspecci\u00f3n por un mec\u00e1nico calificado."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": true, "phoenixGlossaryEntryDefinitionDisclaimers": {"disclaimers": [{"en": "This CARFAX Vehicle History Report is based only on information supplied to CARFAX and available as of 10/31/24 at 9:01:07 PM (CDT). Other information about this vehicle, including problems, may not have been reported to CARFAX. Use this report as one important tool, along with a vehicle inspection and test drive, to make a better decision about your next used car.", "es": "Este CARFAX Vehicle History Report (reporte de historial de veh\u00edculo CARFAX) se basa \u00fanicamente en la informaci\u00f3n provista a CARFAX y disponible para el 10/31/24 a las 9:01:07 PM (CDT). Otros datos acerca de este veh\u00edculo, incluyendo problemas, podr\u00edan no haber sido informados a CARFAX. Utilice este reporte como una herramienta importante, junto con la inspecci\u00f3n y conducci\u00f3n de prueba del veh\u00edculo, para tomar una mejor decisi\u00f3n en cuanto a su pr\u00f3ximo autom\u00f3vil usado."}], "displayed": true}}, "displayed": true}, {"id": 21, "anchorName": "FIRSTOWNER", "translatedTerm": {"en": "First Owner", "es": "Primer due\u00f1o"}, "translatedDefinition": {"en": "When the first owner(s) obtains a title from a Department of Motor Vehicles as proof of ownership. ", "es": "Cuando el o los primeros due\u00f1os de un veh\u00edculo obtienen un t\u00edtulo del Department of Motor Vehicles (Departamento de veh\u00edculos motorizados) como prueba de propiedad."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 42, "anchorName": "MANUFACTURERECALL", "translatedTerm": {"en": "Manufacturer Recall", "es": "Retiro por fabricante"}, "translatedDefinition": {"en": "Automobile manufacturers issue recall notices to inform vehicle owners of a safety defect or failure to meet minimum federal safety or emissions standards. Manufacturer recalls are repaired at no cost to the customer.", "es": "Los fabricantes de autom\u00f3viles emiten avisos de retiro del mercado para informar a los propietarios de veh\u00edculos de un defecto de seguridad o del incumplimiento de las normas federales m\u00ednimas de seguridad o de emisiones. Los retiros del fabricante se reparan sin costo alguno para el cliente."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 47, "anchorName": "NEWOWNER", "translatedTerm": {"en": "New Owner Reported", "es": "Informe de nuevo due\u00f1o"}, "translatedDefinition": {"en": "When a vehicle is sold to a new owner, the Title must be transferred to the new owner(s) at a Department of Motor Vehicles. ", "es": "Cuando un veh\u00edculo es vendido a un nuevo due\u00f1o, el t\u00edtulo de propiedad del mismo deber\u00e1 ser transferido al due\u00f1o o due\u00f1os nuevos en el Departamento de veh\u00edculos motorizados."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 70, "anchorName": "OWNERSHIPHISTORY", "translatedTerm": {"en": "Ownership History", "es": "Historial de due\u00f1os"}, "translatedDefinition": {"en": "CARFAX defines an owner as an individual or business that possesses and uses a vehicle. Not all title transactions represent changes in ownership. To provide estimated number of owners, CARFAX proprietary technology analyzes all the events in a vehicle history. Estimated ownership is available for vehicles manufactured after 1991 and titled solely in the US including Puerto Rico. Dealers sometimes opt to take ownership of a vehicle and are required to in the following states: Maine, Massachusetts, New Jersey, Ohio, Oklahoma, Pennsylvania and South Dakota.  Please consider this as you review a vehicle's estimated ownership history.", "es": "CARFAX define a un due\u00f1o como un individuo o negocio que posee y utiliza un veh\u00edculo. No todas las transacciones de t\u00edtulos representan un cambio de due\u00f1o. Para estimar el n\u00famero de due\u00f1os, CARFAX emplea tecnolog\u00eda propietaria que analiza todos los eventos del historial de un veh\u00edculo. El n\u00famero estimado de due\u00f1os se encuentra disponible para los veh\u00edculos fabricados despu\u00e9s de 1991, con t\u00edtulos emitidos \u00fanicamente en los Estados Unidos, incluyendo Puerto Rico. Algunas veces los concesionarios optan por hacerse due\u00f1os legales de veh\u00edculos, y se exige que as\u00ed lo hagan en los estados siguientes: Maine, Massachusetts, New Jersey, Ohio, Oklahoma, Pennsylvania y South Dakota. Tome esto en cuenta al examinar el historial estimado de due\u00f1os de un veh\u00edculo."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 54, "anchorName": "REBUILTRECON", "translatedTerm": {"en": "Rebuilt/Reconstructed Title", "es": "Rebuilt/Reconstructed Title (t\u00edtulo de reconstruido)"}, "translatedDefinition": {"en": "A Rebuilt/Reconstructed vehicle is a salvage vehicle that has been repaired and restored to operation. These vehicles are often severely damaged before they are rebuilt and refurbished parts are typically used during reconstruction. In most states, an inspection of the vehicle is required before the vehicle is allowed to return to the road. ", "es": "Un veh\u00edculo reconstruido es un veh\u00edculo tomado de salvamento que ha sido reparado y restaurado a condici\u00f3n funcional. Estos veh\u00edculos frecuentemente ten\u00edan da\u00f1os graves antes de ser reconstruidos, y generalmente se emplean componentes reacondicionados para reconstruirlos. En la mayor\u00eda de los estados se exige que el veh\u00edculo sea sometido a inspecci\u00f3n antes de permitirse que el mismo circule por las calles."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 59, "anchorName": "SALVAGETITLE", "translatedTerm": {"en": "Salvage Title", "es": "Salvage Title (t\u00edtulo de salvamento)"}, "translatedDefinition": {"en": "A Salvage Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. Some states treat Junk titles the same as Salvage but the majority use this title to indicate that a vehicle is not road worthy and cannot be titled again in that state. The following eleven states also use Salvage titles to identify stolen vehicles - AZ, FL, GA, IL, MD, MN, NJ, NM, NY, OK and OR.", "es": "Se emite un t\u00edtulo de salvamento para un veh\u00edculo que se ha averiado al grado que el costo de repararlo excede de aproximadamente un 75% de su valor antes de averiarse. El nivel umbral de aver\u00edas var\u00eda seg\u00fan cada estado. Algunos estados tratan los t\u00edtulos de chatarra igual que los t\u00edtulos de salvamento, pero la mayor\u00eda emplea este tipo de t\u00edtulo para identificar a veh\u00edculos no aptos para circular en las carreteras y no se permite la expedici\u00f3n de t\u00edtulos a \u00e9stos en dichos estados. Los once estados mencionados a continuaci\u00f3n tambi\u00e9n utilizan los t\u00edtulos de salvamento para identificar a veh\u00edculos robados: AZ, FL, GA, IL, MD, MN, NJ, NM, NY, OK y OR."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 63, "anchorName": "TITLEISSUED", "translatedTerm": {"en": "Title Issued", "es": "T\u00edtulo emitido"}, "translatedDefinition": {"en": "A state issues a title to provide a vehicle owner with proof of ownership. Each title has a unique number. Each title or registration record on a CARFAX report does not necessarily indicate a change in ownership. In Canada, a registration and bill of sale are used as proof of ownership. ", "es": "Un estado emite un t\u00edtulo para proporcionarle al due\u00f1o prueba de propiedad. Cada t\u00edtulo tiene su propio n\u00famero. Cada t\u00edtulo o matr\u00edcula que aparece registrado en el reporte CARFAX no necesariamente significa que ha habido un cambio de due\u00f1o. En Canad\u00e1, la matr\u00edcula y factura de venta sirven como prueba de propiedad."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}, {"id": 64, "anchorName": "TOTALLOSS", "translatedTerm": {"en": "Total Loss Vehicle", "es": "Veh\u00edculo en p\u00e9rdida total"}, "translatedDefinition": {"en": "An insurance or fleet company declares a vehicle a total loss when a claim exceeds approximately 75% of its pre-damage value or if the vehicle is stolen and not recovered. This damage threshold varies by company. These companies typically take possession and obtain the title. Not all total loss vehicles result in a DMV-reported branded title. This may occur when an insurance company's definition of a total loss is different than the state DMV's definition for a branded title or when the owner of the vehicle is a self-insured company, like a fleet or rental company.", "es": "Una empresa de seguros o de flota de veh\u00edculos declara que un veh\u00edculo es p\u00e9rdida total cuando un reclamo excede de aproximadamente un 75% del valor del veh\u00edculo antes de averiarse, o si el veh\u00edculo es robado y nunca es recuperado. El nivel umbral de da\u00f1os var\u00eda seg\u00fan la empresa. Estas empresas t\u00edpicamente toman posesi\u00f3n y obtienen el t\u00edtulo. No todos los veh\u00edculos declarados como p\u00e9rdida total reciben un t\u00edtulo as\u00ed denotado por el DMV. Esto puede suceder cuando la definici\u00f3n de p\u00e9rdida total de una empresa aseguradora difiere de la definici\u00f3n del DMV de ese estado para emitir un t\u00edtulo con ese distintivo, o si el due\u00f1o del veh\u00edculo es una empresa autoasegurada, tal como una flota o agencia de alquiler."}, "phoenixGlossaryEntryDefinitionExtension": {"displayed": false}, "displayed": true}], "displayed": true}, "displayed": true}, "accidentDamageSection": {"displayed": true, "sectionHeader": {"displayed": true, "sectionHeaderTitleBlock": {"displayed": true, "translatedTitle": {"en": "Accident / Damage History", "es": "Accident / Damage History"}, "translatedSubTitle": {"en": "Not all accidents / issues are reported to CARFAX", "es": "No todos los accidentes / problemas se reportan a Carfax."}}}, "accidentDamageRecords": [{"displayed": true, "date": "09/26/2016", "eventTitleText": {"en": "Event 1", "es": "Event 1"}, "comments": {"displayed": true, "commentsGroups": [{"outerLine": {"displayed": true, "commentsTextLine": {"displayed": true, "text": "Accident reported", "alert": false, "softLemon": {"displayed": false}}, "commentsUrlLine": {"displayed": false}}, "innerLines": [{"displayed": true, "commentsTextLine": {"displayed": true, "text": "Involving front or side impact with another motor vehicle", "alert": false, "softLemon": {"displayed": false}}, "commentsUrlLine": {"displayed": false}}, {"displayed": true, "commentsTextLine": {"displayed": true, "text": "Airbags did not deploy", "alert": false, "softLemon": {"displayed": false}}, "commentsUrlLine": {"displayed": false}}], "displayed": true, "followupGroup": false}], "advisors": [], "connectedCar": false}, "pointsOfImpact": {" 1XBpo1U4Wu7DLUISb-8USThVz3IUI3_xA9booKeka5wD4ChRIkTbUenFHUpsGFtRGDro0snmkYB3_1bwGeOAt88wc2kwPqibcO7H33s4W-FzbAVeFBFDMpeEf_0XAqCgL7Ug2D1QCL4wiAPEnSgSnfeCnm2rnb-hozcQEb7ZFW9iBeap1uLZuqDds_lIbN-1-kVlEJvWxkuFoSBiOu9ddeTKYL7dan_FkVTRa32CZ3uKuAM3Qg", "comparedUrl": "https://www.carfaxonline.com/carfaxvalue?encryptedData=KwNoiWSauWiQAF_AoFPCutB7Baa_90zLcfApNYHt1p4-JgyZnY6xlUsCOI7ZqMt_N9q_jbeXVsoGW1W5crE6bs9cZbH0p2Od-W4PHilNue7DQ97OlCRmeu67PFWtXKQmc_ZR1H7zkiqYfNTUzyTAWAUr7fzLFT4X68UqnQ9PCUyeRE3RIgrksTBPqR0cC6bCaHRtThiXefCX4ldxqqUZq6YpHxMEx50cUshPT6rcUUep68fiM9oJ1WNEBIh-pm0AUMMD6-G1zmf4m5I1Il3ff3YMufAp5uMrAH9ulnGPrt_MKCdsUVK5A06icWOrcJ9L1Vf6QJ8", "buttonText": "Update Trim & Options"}}}, "branchSdk": {"displayed": false}, "backToTop": {"displayed": true, "translatedBackToTop": {"en": "Back To Top", "es": "Volver al inicio"}}, "toolTipSection": {"toolTips": [{"id": "defFire", "toolTipBody": {"text": "<strong>Loss Due To Fire Title</strong><br />The vehicle sustained major damage due to fire. In most states, fire damage titles are issued when the cost of repairing the vehicle for safe operation exceeds its fair market value.", "displayed": true}, "displayed": true}, {"id": "defLemon", "toolTipBody": {"text": "<strong>Manufacturer Buyback or Lemon Title</strong><br />A DMV or a state agency marks an official document or issues a Manufacturer Buyback/Lemon title when a vehicle has been repurchased by the manufacturer. Not all states issue manufacturer buyback titles and the specific requirements for a lemon law vehicle varies by state.", "displayed": true}, "displayed": true}, {"id": "defManufacturerRecall", "toolTipBody": {"text": "<strong>Manufacturer Recall</strong><br />Automobile manufacturers issue recall notices to inform owners of car defects that have come to the manufacturer's attention. Recalls also suggest improvements that can be made to improve the safety of a particular vehicle. Most manufacturer recalls can be repaired at no cost to you.", "displayed": true}, "displayed": true}, {"id": "defSalvage", "toolTipBody": {"text": "<strong>Salvage Title</strong><br />A Salvage Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. Some states treat Junk titles the same as Salvage but the majority use this title to indicate that a vehicle is not road worthy and cannot be titled again in that state. The following eleven States also use Salvage titles to identify stolen vehicles - AZ, FL, GA, IL, MD, MN, NJ, NM, NY, OK and OR.", "displayed": true}, "displayed": true}, {"id": "defNAM", "toolTipBody": {"text": "<strong>Not Actual Mileage Title</strong><br />When the seller certifies, under the Federal Odometer Act, that the odometer reading does not reflect the vehicle's actual mileage. This may occur because the odometer was tampered with, broken, or replaced.", "displayed": true}, "displayed": true}, {"id": "defAccidentIndicator", "toolTipBody": {"text": "<strong>Accident / Damage Indicator</strong><br />Various events could indicate an accident or damage in a vehicle's history, such as: salvage auction, fire damage, police-reported accident, crash test vehicle, damage disclosure, collision repair facility and automotive recycler records. See the glossary for more information.", "displayed": true}, "displayed": true}, {"id": "defSalvage", "toolTipBody": {"text": "<strong>Salvage Title</strong><br />A Salvage Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. Some states treat Junk titles the same as Salvage but the majority use this title to indicate that a vehicle is not road worthy and cannot be titled again in that state. The following eleven States also use Salvage titles to identify stolen vehicles - AZ, FL, GA, IL, MD, MN, NJ, NM, NY, OK and OR.", "displayed": true}, "displayed": true}, {"id": "defRebuilt", "toolTipBody": {"text": "<strong>Rebuilt/Reconstructed Title</strong><br />A Rebuilt/Reconstructed vehicle is a salvage vehicle that has been repaired and restored to operation. These vehicles are often severely damaged before they are rebuilt and refurbished parts are typically used during reconstruction. In most states, an inspection of the vehicle is required before the vehicle is allowed to return to the road.", "displayed": true}, "displayed": true}, {"id": "defFlood", "toolTipBody": {"text": "<strong>Flood Damage Title</strong><br />States issue flood titles when a vehicle has been in a flood or has received extensive water damage.", "displayed": true}, "displayed": true}, {"id": "defAirbagDeployment", "toolTipBody": {"text": "<strong>Airbag Deployment</strong><br />Occurs when the driver, passenger or side airbag has been used or deployed during a crash or other incident. If an airbag has been deployed, it must be replaced by a qualified technician. Have this car inspected by a mechanic prior to purchase.", "displayed": true}, "displayed": true}, {"id": "defOdometerRollback", "toolTipBody": {"text": "<strong>Odometer Check</strong><br />CARFAX analyzes mileage data to help identify potential:<ul style=\"margin-left: 15px; list-style-type:disc\"><li style=\"margin-top: 10px\"><strong>Rollbacks</strong> - odometer tampering to conceal a car's true mileage (i.e. Fraud or illegal activity)</li><li style=\"margin-top: 10px\"><strong>Rollovers</strong> - after reaching the maximum reading, the odometer restarts from zero (i.e. Mechanical or equipment limitation)</li><li style=\"margin-top: 10px\"><strong>Inconsistencies</strong> - conflicting mileage data means CARFAX cannot determine if it's a potential rollback (i.e. Potential human error)</li></ul>", "displayed": true}, "displayed": true}, {"id": "defHail", "toolTipBody": {"text": "<strong>Hail Damage Title</strong><br />The vehicle sustained major damage due to hail. In most states, hail damage titles are issued when the cost of repairing the vehicle for safe operation exceeds its fair market value.", "displayed": true}, "displayed": true}, {"id": "defJunk", "toolTipBody": {"text": "<strong>Junk Title</strong><br />A Junk Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. The majority of states use this title to indicate that a vehicle is not road worthy and cannot be titled again. Some states treat Junk titles the same as Salvage.", "displayed": true}, "displayed": true}, {"id": "defEML", "toolTipBody": {"text": "<strong>Exceeds Mechanical Limits Title</strong><br />A vehicle with a 5-digit odometer cannot accurately track mileage after 99,999 miles because the odometer rolls over. This title is the result of a seller certifying under the Federal Odometer Act, that the odometer reading EXCEEDS MECHANICAL LIMITS of the odometer.", "displayed": true}, "displayed": true}, {"id": "defLemon", "toolTipBody": {"text": "<strong>Manufacturer Buyback or Lemon Title</strong><br />A DMV or a state agency marks an official document or issues a Manufacturer Buyback/Lemon title when a vehicle has been repurchased by the manufacturer. Not all states issue manufacturer buyback titles and the specific requirements for a lemon law vehicle varies by state.", "displayed": true}, "displayed": true}, {"id": "defDismantled", "toolTipBody": {"text": "<strong>Dismantled Title</strong><br />The vehicle sustained major damage to one or more major component parts and the cost of repairing the vehicle for safe operation exceeds its fair market value. When a Dismantled title is issued, the vehicle may be used only for parts or scrap metal. It cannot be re-titled or returned to the road.", "displayed": true}, "displayed": true}, {"id": "defFrameDamage", "toolTipBody": {"text": "<strong>Structural Damage</strong><br />All levels of accidents, from minor to severe, can cause structural damage to a vehicle (i.e., damage to the frame or unibody).", "displayed": true}, "displayed": true}, {"id": "defFire", "toolTipBody": {"text": "<strong>Loss Due To Fire Title</strong><br />The vehicle sustained major damage due to fire. In most states, fire damage titles are issued when the cost of repairing the vehicle for safe operation exceeds its fair market value.", "displayed": true}, "displayed": true}, {"id": "defReconstructed", "toolTipBody": {"text": "<strong>Rebuilt/Reconstructed Title</strong><br />A Rebuilt/Reconstructed vehicle is a salvage vehicle that has been repaired and restored to operation. These vehicles are often severely damaged before they are rebuilt and refurbished parts are typically used during reconstruction. In most states, an inspection of the vehicle is required before the vehicle is allowed to return to the road.", "displayed": true}, "displayed": true}, {"id": "defAirbagDeployment", "toolTipBody": {"text": "<strong>Airbag Deployment</strong><br />Occurs when the driver, passenger or side airbag has been used or deployed during a crash or other incident. If an airbag has been deployed, it must be replaced by a qualified technician. Have this car inspected by a mechanic prior to purchase.", "displayed": true}, "displayed": true}, {"id": "defTotalLoss", "toolTipBody": {"text": "<strong>Total Loss</strong><br />An insurance or fleet company declares a vehicle a total loss when a claim exceeds approximately 75% of its pre-damage value or if the vehicle is stolen and not recovered. This damage threshold varies by company. These companies typically take possession and obtain the title. Not all total loss vehicles result in a DMV-reported branded title, like a Salvage or Junk title. See the glossary for more information.", "displayed": true}, "displayed": true}, {"id": "defFrameDamage", "toolTipBody": {"text": "<strong>Structural Damage</strong><br />All levels of accidents, from minor to severe, can cause structural damage to a vehicle (i.e., damage to the frame or unibody).", "displayed": true}, "displayed": true}, {"id": "defEML", "toolTipBody": {"text": "<strong>Exceeds Mechanical Limits Title</strong><br />A vehicle with a 5-digit odometer cannot accurately track mileage after 99,999 miles because the odometer rolls over. This title is the result of a seller certifying under the Federal Odometer Act, that the odometer reading EXCEEDS MECHANICAL LIMITS of the odometer.", "displayed": true}, "displayed": true}, {"id": "defManufacturerRecall", "toolTipBody": {"text": "<strong>Manufacturer Recall</strong><br />Automobile manufacturers issue recall notices to inform owners of car defects that have come to the manufacturer's attention. Recalls also suggest improvements that can be made to improve the safety of a particular vehicle. Most manufacturer recalls can be repaired at no cost to you.", "displayed": true}, "displayed": true}, {"id": "defBasicWarranty", "toolTipBody": {"text": "<strong>Basic Warranty</strong><br />Most manufacturers offer a basic warranty for new vehicles. These warranties vary by manufacturer and typically last for a certain amount of time and/or a set number of miles.", "displayed": true}, "displayed": true}, {"id": "defAccidentIndicator", "toolTipBody": {"text": "<strong>Accident / Damage Indicator</strong><br />Various events could indicate an accident or damage in a vehicle's history, such as: salvage auction, fire damage, police-reported accident, crash test vehicle, damage disclosure, collision repair facility and automotive recycler records. See the glossary for more information.", "displayed": true}, "displayed": true}, {"id": "defReconstructed", "toolTipBody": {"text": "<strong>Rebuilt/Reconstructed Title</strong><br />A Rebuilt/Reconstructed vehicle is a salvage vehicle that has been repaired and restored to operation. These vehicles are often severely damaged before they are rebuilt and refurbished parts are typically used during reconstruction. In most states, an inspection of the vehicle is required before the vehicle is allowed to return to the road.", "displayed": true}, "displayed": true}, {"id": "defTotalLoss", "toolTipBody": {"text": "<strong>Total Loss</strong><br />An insurance or fleet company declares a vehicle a total loss when a claim exceeds approximately 75% of its pre-damage value or if the vehicle is stolen and not recovered. This damage threshold varies by company. These companies typically take possession and obtain the title. Not all total loss vehicles result in a DMV-reported branded title, like a Salvage or Junk title. See the glossary for more information.", "displayed": true}, "displayed": true}, {"id": "defNAM", "toolTipBody": {"text": "<strong>Not Actual Mileage Title</strong><br />When the seller certifies, under the Federal Odometer Act, that the odometer reading does not reflect the vehicle's actual mileage. This may occur because the odometer was tampered with, broken, or replaced.", "displayed": true}, "displayed": true}, {"id": "defBasicWarranty", "toolTipBody": {"text": "<strong>Basic Warranty</strong><br />Most manufacturers offer a basic warranty for new vehicles. These warranties vary by manufacturer and typically last for a certain amount of time and/or a set number of miles.", "displayed": true}, "displayed": true}, {"id": "defJunk", "toolTipBody": {"text": "<strong>Junk Title</strong><br />A Junk Title is issued on a vehicle damaged to the extent that the cost of repairing the vehicle exceeds approximately 75% of its pre-damage value. This damage threshold may vary by state. The majority of states use this title to indicate that a vehicle is not road worthy and cannot be titled again. Some states treat Junk titles the same as Salvage.", "displayed": true}, "displayed": true}, {"id": "defHail", "toolTipBody": {"text": "<strong>Hail Damage Title</strong><br />The vehicle sustained major damage due to hail. In most states, hail damage titles are issued when the cost of repairing the vehicle for safe operation exceeds its fair market value.", "displayed": true}, "displayed": true}, {"id": "defFlood", "toolTipBody": {"text": "<strong>Flood Damage Title</strong><br />States issue flood titles when a vehicle has been in a flood or has received extensive water damage.", "displayed": true}, "displayed": true}, {"id": "defDismantled", "toolTipBody": {"text": "<strong>Dismantled Title</strong><br />The vehicle sustained major damage to one or more major component parts and the cost of repairing the vehicle for safe operation exceeds its fair market value. When a Dismantled title is issued, the vehicle may be used only for parts or scrap metal. It cannot be re-titled or returned to the road.", "displayed": true}, "displayed": true}, {"id": "defRebuilt", "toolTipBody": {"text": "<strong>Rebuilt/Reconstructed Title</strong><br />A Rebuilt/Reconstructed vehicle is a salvage vehicle that has been repaired and restored to operation. These vehicles are often severely damaged before they are rebuilt and refurbished parts are typically used during reconstruction. In most states, an inspection of the vehicle is required before the vehicle is allowed to return to the road.", "displayed": true}, "displayed": true}, {"id": "defOdometerRollback", "toolTipBody": {"text": "<strong>Odometer Check</strong><br />CARFAX analyzes mileage data to help identify potential:<ul style=\"margin-left: 15px; list-style-type:disc\"><li style=\"margin-top: 10px\"><strong>Rollbacks</strong> - odometer tampering to conceal a car's true mileage (i.e. Fraud or illegal activity)</li><li style=\"margin-top: 10px\"><strong>Rollovers</strong> - after reaching the maximum reading, the odometer restarts from zero (i.e. Mechanical or equipment limitation)</li><li style=\"margin-top: 10px\"><strong>Inconsistencies</strong> - conflicting mileage data means CARFAX cannot determine if it's a potential rollback (i.e. Potential human error)</li></ul>", "displayed": true}, "displayed": true}], "displayed": true}, "displayed": true}, "language": "en", "copyright": {"translatedCopyright": {"en": "&copy; 2024 CARFAX, Inc., part of S&amp;P Global. All rights reserved.", "es": "&copy; 2024 CARFAX, Inc., part of S&amp;P Global. Reservados todos los derechos."}, "dateAndTime": "10/31/24 9:01:07 PM (CDT)", "displayed": true}, "webDomain": "https://www.carfaxonline.com/", "permutationName": "DIR_4_CFX_CONNECT_ADV", "reportTimeStamp": "31.Oct.2024 21:01:07", "reportHeader": {"displayed": true, "cipMenu": {"displayed": true, "menuItems": [{"displayed": true, "itemName": {"en": "Vehicle History Report&#8482;", "es": "Informe de historial del veh\u00edculo&#8482;"}, "itemType": "VehicleHistoryReport", "omnitureType": ""}, {"displayed": true, "itemName": {"en": "Warranty Check&#8482;", "es": "Verificaci\u00f3n de la garant\u00eda&#8482;"}, "itemType": "WarrantyCheck", "omnitureType": ""}, {"displayed": true, "itemName": {"en": "Buyback Guarantee&#8482;", "es": "Garant\u00eda de recompra&#8482;"}, "itemType": "BuyBackGuarantee", "omnitureType": ""}]}, "printButton": {"displayed": true, "translatedPrintButton": {"en": "Print", "es": "Imprimir"}, "printModal": {"displayed": true, "translatedModalTitle": {"en": "Printing Options", "es": "Opciones de impresi\u00f3n"}, "translatedModalText": {"en": "Print Selected Reports for this Vehicle", "es": "Imprimir reportes seleccionados para este veh\u00edculo"}, "translatedCloseButtonText": {"en": "Cancel", "es": "Cancelar"}, "translatedActionButtonText": {"en": "Print", "es": "Imprimir"}, "translatedSelectAllButtonText": {"en": "Select All", "es": "Seleccionar todo"}, "translatedPrintValidatorText": {"en": "Please make a selection to print.", "es": "Please make a selection to print."}, "checkBoxes": [{"displayed": true, "translatedLabel": {"en": "Vehicle History Report", "es": "Informe de historial del veh\u00edculo"}, "identifier": "VehicleHistoryReport"}, {"displayed": true, "translatedLabel": {"en"
